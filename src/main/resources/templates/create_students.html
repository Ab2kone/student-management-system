<!DOCTYPE html>

<html xmlns:th="http://www.thymeeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Student</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

	<div class = "container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Create New Student</h1>
				<div class = "card-body">
					<form th:action="@{/students}" th:object = "${student}" method = "POST">
						<div class = "form-group">
							<label>Student First Name</label>
							<input type="text" name="firstName" th:field = "*{firstName}" placeholder = "Enter Student first name" class = "form-control">
							<input type="text" name="lastName" th:field = "*{lastName}" placeholder = "Enter Student Last name" class = "form-control">
							<input type="text" name="email" th:field = "*{email}" placeholder = "Enter Student email" class = "form-control">
							<div class="box-footer">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
